<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
  <div th:fragment="navbar">
    <div class="site-header">
      <div class="header-inner container">
        <a th:href="@{/}" class="brand-link">Online Bookstore</a>
		<nav class="main-nav" role="navigation">
		  <a th:href="@{/}" class="nav-link">Home</a>
		  <a th:href="@{/books}" class="nav-link">Books</a>
		  <a th:href="@{/books/add}" class="nav-link"
		     th:if="${session.userName != null and session.userRole == 'ADMIN'}">Add Book</a>
		  <a th:href="@{/cart}" class="nav-link" th:if="${session.userName != null}">Cart</a>
		  <a th:href="@{/orders}" class="nav-link" th:if="${session.userName != null}">Orders</a>
		  <a th:href="@{/login}" class="nav-link" th:if="${session.userName == null}">Login</a>
		  <a th:href="@{/register}" class="nav-link" th:if="${session.userName == null}">Register</a>
		  <a th:href="@{/logout}" class="nav-link btn-cta" th:if="${session.userName != null}">Logout</a>
		</nav>
      </div>
    </div>
  </div>
</body>
</html>
