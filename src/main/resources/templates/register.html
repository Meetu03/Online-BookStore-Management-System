<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Register</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
  <div class="card">
    <h2 class="page-title">Register</h2>

    <form th:action="@{/register}" method="post" class="form">
      <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="form-row"><input type="text" name="name" placeholder="Full Name" required/></div>
      <div class="form-row"><input type="email" name="email" placeholder="Email" required/></div>
      <div class="form-row"><input type="password" name="password" placeholder="Password" required/></div>
      <div class="form-row"><button type="submit" class="btn">Register</button></div>
    </form>

    <p th:if="${msg}" class="alert success" th:text="${msg}"></p>
    <p class="muted center">Already registered? <a th:href="@{/login}">Login</a></p>
  </div>
</div>

</body>
</html>
